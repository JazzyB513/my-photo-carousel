<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos Together</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #814793;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #814793;
    }

    #carousel-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 1000px;
      max-height: 1000px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #814793;
    }

    #carousel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.4s ease-in-out;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 10;
      transition: background 0.3s ease;
    }

    .carousel-button:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    #prev-button {
      left: 15px;
    }

    #next-button {
      right: 15px;
    }

    @media (max-width: 600px) {
      #carousel-container {
        height: 300px;
      }

      .carousel-button {
        font-size: 16px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Our Memories</h1>

  <div id="carousel-container">
    <img id="carousel-image" src="" alt="Carousel Image">
    <button class="carousel-button" id="prev-button" onclick="prevImage()">&#8592;</button>
    <button class="carousel-button" id="next-button" onclick="nextImage()">&#8594;</button>
  </div>

  <script>
    // âœ… Just use one script tag here
    const imageUrls = [
      "images/IMG_1632.JPG",
      "images/IMG_1344.JPG",
      "images/IMG_0994.JPG"
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById('carousel-image');

    function showImage(index) {
      imgElement.style.opacity = 0;
      setTimeout(() => {
        imgElement.src = imageUrls[index];
        imgElement.onload = () => {
          imgElement.style.opacity = 1;
        };
      }, 200);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      showImage(currentIndex);
    }

    // Initialize carousel
    showImage(currentIndex);
  </script>

</body>
</html>
